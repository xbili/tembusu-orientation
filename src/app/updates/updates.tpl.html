<div class="container left-padding-2 right-padding-2">
    <header class="row">
        <div class="col-md-12 text-center">
            <h1>The Daily Prophet</h1>
        </div>
    </header>

    <div class="row">
        <article class="col-md-12 left-padding-1 right-padding-1 bot-margin-1" ng-repeat="update in updates">
            <div class="vn-update-box all-padding-1 clearfix" ng-if="update.is_live">
                <header class="row">
                    <h2>{{ update.title }}</h2>
                </header>
                <img class="img-responsive vn-update-img pull-left right-margin-3 bot-margin-3" src="{{ update.img_url }}" alt="{{ update.img_alt }}" />
                <p ng-bind-html="update.content"></p>
            </div>
        </article>
    </div>
</div>
