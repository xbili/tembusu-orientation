<div class="about">
    <div class="container">
        <header class="row">
            <div class="col-md-12 text-center">
                <h1>The Team</h1>
            </div>
        </header>

        <div class="row">
            <div class="col-md-12 bot-margin-1" ng-repeat="member in teamMembers">
                <div class="vn-member-box all-padding-2">
                    <img class="vn-profile-img center-block img-circle img-responsive" src="/assets/img/about/{{ member.shortname }}_profile.jpg" alt="{{ member.name }}" />
                    <h2 class="text-center">{{ member.name }}</h2>
                    <p class="text-center">{{ member.title }}</p>
                    <p>{{ member.about }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
