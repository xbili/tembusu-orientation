<div class="container-fluid" id="subview">
  {{currentIndex}}
  <div class="row">
    <i id="backBtn" ng-click="goBack()" class="fa fa-chevron-left"></i>
    <div class="col-md-6" id="headImg">
      <img src="{{imgLink}}" class="img-responsive" alt="" />
    </div>
    <div class="col-md-6" id="ogContent">
      <p id="ogHeader">{{currentName}}</p>
      <div>
        <div id="quote" ng-bind-html="quote">
          "{{quote}}"
        </div>
        <br>
        <div id="by" ng-bind-html="by">
          {{by}}
        </div>
        <br>
        <div id="desc">
          {{desc}}
        </div>
        <br>
        <p id="ogl">ogls</p>
        <div class="row ogl">
          <ul>
            <li id="headOGL">{{headOGL}}</i>
</li>
          </ul>
          <ul ng-repeat="ogl in ogls track by $index">
            <li>{{ogl}}</li>
          </ul>
        </div>


      </div>
    </div>
  </div>
</div>
